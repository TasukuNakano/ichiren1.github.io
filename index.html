    <script type="text/javascript">
        var textArrayA = [];
        var textArrayB = [];
        var flag = 0;
        var selectedMode;
        function addForm(f) {
            save(f);
            var n = f.elements.length - 1;
            f.innerHTML += "<input name='name' size='5px'>：<input name='name' size='10px'><br>";
            flag = 0;
            set(f);
        }
        function deleteForm(f) {
            var n = f.elements.length - 2;
            save(f);
            if(n!=2){
                f.innerHTML = "<input type='button' value='Form Add ' onclick='addForm(this.form)'> <input name='name' type='button' value='Form Delete ' onclick='deleteForm(this.form)'><br>" 
                for (var i = 1; i < n/2; i++) {
                    f.innerHTML +=  "<input name='name' size='5px'>：<input name='name' size='10px'><br>";
                }
            }
            textArrayB.push("");
            flag = 1;
            set(f);
        }
        function save(f){
            var n = f.elements.length-2;
            var a = f.elements[2].value;
            textArrayA.length = 0;
            textArrayB.length = 0;
            for (var i = 2; i <= n+1; i++) {
                if(i%2==1){
                    if(f.elements[i].value!="")
                        textArrayB.push(f.elements[i].value);
                }else
                    textArrayA.push(f.elements[i].value);
            };
        }
        function set(f){
            var n = f.elements.length-2;
            if(flag == 1) n++;
            for (var i = 2,j=0,k=0; i <= n; i++) {
                if(i%2==0){
                    if(textArrayA[j]==null)
                        f.elements[i].value = i/2;
                    else{
                        f.elements[i].value = textArrayA[j];
                        j++;
                    }
                }
                else{
                    if(textArrayB[k]!=null){
                        f.elements[i].value = textArrayB[k];
                        k++;
                    }
                    else
                        f.elements[i].value = "";
                }
            }
        } 
        function shuffle(f){
            save(f);
            sideForm.innerHTML = "";
            if(selectModeForm.radio1[0].checked){ //shuffle
                var n = f.elements.length-2;
                for(var i = 0; i< textArrayB.length; i++){
                    var r=Math.floor((textArrayB.length-1)*Math.random());
                    var tmp=textArrayB[i];
                    textArrayB[i]=textArrayB[r];
                    textArrayB[r]=tmp;
                }
                flag=1;
                for (var i = 0; i < textArrayB.length; i++) {
                    sideForm.innerHTML += textArrayA[i] + " : " +textArrayB[i] + "<br>";
                };
                set(f);
            }
            if(selectModeForm.radio1[1].checked){ //choose one
                if(textArrayB.length>1){
                    var r=Math.floor((textArrayB.length-1)*Math.random());
                    sideForm.innerHTML += "<h1>"+textArrayA[r]+":"+textArrayB[r]+"</h1>";
                    m_t_oFlag = 1;
                }
            }
        }
    </script>
