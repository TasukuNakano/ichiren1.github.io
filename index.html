        var textArrayA = [];
        var textArrayB = [];
        var selectedMode;
        function addForm() {
            save();
            inputFormA.innerHTML += "<input size='5px' style='HEIGHT: 15px'>：<br>";
            inputFormB.innerHTML += "<input size='10px' style='HEIGHT: 15px'><br>";
            set();
        }
        function deleteForm() {
            var nA = inputFormA.elements.length;
            var nB = inputFormB.elements.length;
            if(nA > 1){
                save();
                inputFormA.innerHTML = "";
                inputFormB.innerHTML = "";
                for (var i = 0; i < nA-1; i++) {
                    inputFormA.innerHTML += "<input size='5px' style='HEIGHT: 15px'>：<br>";
                    inputFormB.innerHTML += "<input size='10px' style='HEIGHT: 15px'><br>";
                }
                set();
            }
        }
        function save(){
            var nA = inputFormA.elements.length;
            var a = inputFormA.elements[0].value;
            textArrayA.length = 0;
            textArrayB.length = 0;
            for (var i = 0; i < nA; i++) {
                if(inputFormA.elements[i].value != ""){
                    textArrayA.push(inputFormA.elements[i].value);
                }
                if(inputFormB.elements[i].value != ""){
                    textArrayB.push(inputFormB.elements[i].value);
                }
            };
        }
        function set(f){
            var nA = inputFormA.elements.length;
            var nTA = textArrayA.length;
            var nTB = textArrayB.length;
            for (var i = 0; i <= nA; i++) {
                if(nTA > i){
                    inputFormA.elements[i].value = textArrayA[i];
                }else{
                    inputFormA.elements[i].value = i+1;
                }
                if(nTB > i){
                    inputFormB.elements[i].value = textArrayB[i];
                }else{
                    inputFormB.elements[i].value = "";
                }
            }
        } 
        function shuffle(f){
            var nB = 0;
            for(var i=0; i < inputFormB.elements.length; i++){
                if(inputFormB.elements[i].value != ""){
                    nB++;
                }
            }
            if(nB > 1){
                save();
                sideForm1.innerHTML = "Plain Text Format<br>";
                sideForm1.innerHTML += new Date().toLocaleString()+"<br>=================<br>";
                sideForm2.innerHTML = "Mark Down Format (?)<br>";
                sideForm2.innerHTML += new Date().toLocaleString()+"<br>=================<br>";
                if(buttonForm.radio1[0].checked){ //shuffle
                    for(var i = 0; i< textArrayB.length; i++){
                        var r=Math.floor((textArrayB.length)*Math.random(new Date()));
                        var tmp=textArrayB[i];
                        textArrayB[i]=textArrayB[r];
                        textArrayB[r]=tmp;
                    }
                    for (var i = 0; i < textArrayB.length; i++) {
                        sideForm1.innerHTML += textArrayA[i] + " : " + textArrayB[i] + "<br>";
                        sideForm2.innerHTML += " - " + textArrayA[i] + " : " + textArrayB[i] + "<br>";
                    };
                    set();
                }
                if(buttonForm.radio1[1].checked){ //choose one
                    if(textArrayB.length>1){
                        var r=Math.floor((textArrayB.length)*Math.random(new Date()));
                        sideForm1.innerHTML += textArrayA[r]+" : "+textArrayB[r]+"<br>";
                        sideForm2.innerHTML += " - "+textArrayA[r]+" : "+textArrayB[r]+"<br>";
                    }
                }
            }
        }
        function setTemplateForm(f){
            if(f.elements[2].value!=""){
                textArray = f.elements[2].value.split("\n");
                // for (var i = 0; i < textArray.length; i++) {
                //     if(textArray[i] == "" ){
                //         delete textArray[i];
                //     }
                // };
                var n = textArray.length-inputFormB.elements.length;
                for (var i=0; i < n;i++){
                    inputFormA.innerHTML += "<input size='5px' style='HEIGHT: 15px'>：<br>";
                    inputFormB.innerHTML += "<input size='10px' style='HEIGHT: 15px'><br>";
                }
                for (var i = 0; i < textArray.length; i++) {
                    if( / : /.test(textArray[i])){
                        var textAB = textArray[i].split(" : ");
                        inputFormA.elements[i].value = textAB[0];
                        inputFormB.elements[i].value = textAB[1];
                    }else{
                        inputFormA.elements[i].value = i+1;
                        inputFormB.elements[i].value = textArray[i];
                    }
                };
            }
        }
        function form_reset(){
            inputFormA.innerHTML = "<input size='5px' value='1' style='HEIGHT: 15px'>：<br>";
            inputFormB.innerHTML = "<input size='10px' value='' style='HEIGHT: 15px'><br>";
        }

      <script>
        function simple_tooltip(target_items, name){
        $(target_items).each(function(i){
                $("body").append("<div class='"+name+"' id='"+name+i+"'><p>"+$(this).attr('title')+"</p></div>");
                var my_tooltip = $("#"+name+i);
                
                if($(this).attr("title") != "" && $(this).attr("title") != "undefined" ){
                
                $(this).removeAttr("title").mouseover(function(){
                            my_tooltip.css({opacity:0.8, display:"none"}).fadeIn(400);
                }).mousemove(function(kmouse){
                        var border_top = $(window).scrollTop();
                        var border_right = $(window).width();
                        var left_pos;
                        var top_pos;
                        var offset = 20;
                        if(border_right - (offset *2) >= my_tooltip.width() + kmouse.pageX){
                            left_pos = kmouse.pageX+offset;
                            } else{
                            left_pos = border_right-my_tooltip.width()-offset;
                            }
                            
                        if(border_top + (offset *2)>= kmouse.pageY - my_tooltip.height()){
                            top_pos = border_top +offset;
                            } else{
                            top_pos = kmouse.pageY-my_tooltip.height()-offset;
                            }    
                        
                        
                        my_tooltip.css({left:left_pos, top:top_pos});
                }).mouseout(function(){
                        my_tooltip.css({left:"-9999px"});                  
                });
                
                }
         
            });
        }
        $(document).ready(function(){
         simple_tooltip("img","tooltip");
        });
        </script>
